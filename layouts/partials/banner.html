{{ "<!-- banner -->" | safeHTML }}
<div class="container">
    <div class="row">
    <div class="col-lg-8 text-center mx-auto">
    <h1 class="text-white mb-3">{{ .Site.Params.banner.title }}</h1>
    <p class="text-white mb-4">{{ .Site.Params.banner.description }}</p>
        <div class="position-relative" id="urlinput">
        <input id="search" class="form-control" placeholder="{{ .Site.Params.banner.placeholder }}">
        <div class="w-100 m-2">
            <button type="button" class="w-25 btn btn-info" data-default=true data-frontend="JupyterLab">JupyterLab</button>
            <button type="button" class="w-25 btn btn-info" data-frontend="RStudio">RStudio</button>
            <script>
                $("#urlinput button").each(function() {
                    $(this).click(function() { 
                        // do the post or whatever here
                        var params = $.param({
                            'uri': $("#search").val(),
                            'environment': $(this).data("frontend")
                        });
                        window.location = "https://dashboard.wholetale.org/compose?" + params;

                    });
                    if ($(this).data('default')) {
                        $("#search").on("keyup", event => {
                            if (event.key != "Enter") return;
                            this.click();
                            event.preventDefault();
                        });
                    };
                });
            </script>
        </div>
        </div>
    </div>
    </div>
</div>
{{ "<!-- /banner -->" | safeHTML }}
